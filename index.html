<html>
  <head>
    <title>My Album Collection</title>

    <script src="album.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  </head>
  <body>

  <div class="container">

    <div class="jumbotron">
    <h2>My Album Collection</h2>
        <div id="errorArea"></div>
        <p>An ever growing list of my favorite albums.</p>

        <div class="container">
            <div class="row">
                <div class="col-md-2">Album Title:</div>
                <div class="col-md-2"><input type="text" id="inputAlbumTitle" value=""/></div>
            </div>
            <div class="row">
                <div class="col-md-2">Band:</div>
                <div class="col-md-2"><input type="text" id="inputBand" value=""/></div>
            </div>
            <div class="row">
                <div class="col-md-2">Release Year:</div>
                <div class="col-md-2"><input type="text" id="inputReleaseYear" value=""/></div>
            </div>
            <button type="button" class="btn btn-lrg btn-primary" onclick="addAlbum()">Add Album</button>
        </div>
    </div><!-- end of jumbotron -->

      <div class="container col-md-8">
      <table class="table" id="albumTable">
        <tr>
            <th>Number</th>
            <th>Title</th>
            <th>Band</th>
            <th>Release Year</th>
            <th>Remove</th>
          </tr>
          <tr>
            <td>1</td>
            <td>The White Album</td>
            <td>Beatles</td>
            <td>1968</td>
            <td><button type="button" class="btn btn-xs btn-danger" onclick="removeItem(this)">&times;</button></td>
          </tr>
      </table>
      </div>
  </div>

  </body>
</html>
